version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3.9.0
    working_directory: ~/flask
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run: docker build -t pyflask:latest -f flask/Dockerfile .

  lsdir:
    docker:
      - image: circleci/python:3.9.0
    working_directory: ~/flask
    steps:
      - checkout
      - run: pwd
      - run: ls

workflows:
  allinall:
    jobs:
      - build
      - lsdir
